<html>


<head>
<title>${title}</title>

<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<style>
body { padding-top: 10px; }
.top-spacer {
	margin-top: 5px;
	margin-botton:5px;
}
.input-text {
    padding-left: 5px;
    -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
    -moz-box-sizing: border-box;    /* Firefox, other Gecko */
    box-sizing: border-box;         /* Opera/IE 8+ */
}

</style>


</head>


<body>

<!-- START CONTAINER -->
<div class="container">


<!-- NAV BAR -->
<nav class="navbar navbar-default">
<div class="container-fluid">
<div class="navbar-header">
<a class="navbar-brand" href="/">${serviceName} #${serviceInstance}</a>
</div>
<ul class="nav navbar-nav">
<li><a href="/Sources"><span class="glyphicon glyphicon-duplicate"></span> Sources</a></li>
<li class="active"><a href="/Prices?type=${type}&provider=${provider}&instrument=${instrument}"><span class="glyphicon glyphicon-signal"></span> Prices</a></li>
</ul>
<ul class="nav navbar-nav navbar-right">
</ul>
</div><!-- /.container-fluid -->
</nav>
<!-- NAV BAR -->


<!-- START ROW -->
<div class="row">

<!-- TITLE -->
<div class="col-md-12">
<h3>
<span class="glyphicon glyphicon-signal"></span> Prices
<small>
<span class="label label-danger">${type}</span>
<span class="label label-success">${provider}</span>
<span class="label label-primary">${instrument}</span>
</small>
</h3>
<hr/>
<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp;&nbsp;DATE&nbsp;
<input id="Input_FromDate" type="text" class="input-text" value="${fromDate}" size="10"/>
<input id="Input_FromTime" type="text" class="input-text" value="${fromTime}" size="5"/>
&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span>&nbsp;&nbsp;INTERVAL
<select id="Select_Interval">
#foreach($option in $intervals)
<option #if($interval == $option)selected#end>${option}</option>
#end
</select>
&nbsp;&nbsp;&nbsp;<button id="Show_Prices" class="btn btn-default btn-sm" type="button" onclick="window.location.href='/Prices?type=PCF&provider=${provider}&instrument=${instrument}'">SHOW PRICES</button>

<hr/>
</div>

</div>

<!-- END CONTAINER -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js" ></script>
<script>
$("#Show_Prices").click(function() {
	var fromDate = $("#Input_FromDate").val();
	var fromTime = $("#Input_FromTime").val();
	var interval = $("#Select_Interval").val();
	console.log(interval);
	window.location.href = "/Prices?type=${type}&provider=${provider}&instrument=${instrument}&fromDate="+fromDate+"&fromTime="+fromTime+"&interval="+interval;
});
</script>

</body>
</html>
