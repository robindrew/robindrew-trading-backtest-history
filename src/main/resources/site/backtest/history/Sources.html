<html>


<head>
<title>${title}</title>

<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">

<style>
body { padding-top: 10px; }
.top-spacer {
	margin-top: 5px;
	margin-bottom: 5px;
}
</style>


</head>


<body>

<!-- START CONTAINER -->
<div class="container">


<!-- NAV BAR -->
<nav class="navbar navbar-default">
<div class="container-fluid">
<div class="navbar-header">
<a class="navbar-brand" href="/">${serviceName} #${serviceInstance}</a>
</div>
<ul class="nav navbar-nav">
<li class="active"><a href="/Sources"><span class="glyphicon glyphicon-duplicate"></span> Sources</a></li>
</ul>
<ul class="nav navbar-nav navbar-right">
</ul>
</div><!-- /.container-fluid -->
</nav>
<!-- NAV BAR -->


<!-- START ROW -->
<div class="row">

<!-- TITLE -->
<div class="col-md-12">
<h3><span class="glyphicon glyphicon-duplicate"></span> Sources</h3>
<hr/>
</div>

<div class="col-md-12">
<table id="Source_Table" class="table small table-bordered">
<thead>
<tr class="active">
<th>Format</th>
<th>Provider</th>
<th>Type</th>
<th>Instrument</th>
</tr>
</thead>
<tbody>
#foreach($source in $sources)
<tr>
<td class="danger">${source.format}</td>
<td class="success">${source.provider}</td>
<td class="warning">${source.instrument.type}</td>
<td class="info"><a href="/Prices?type=${source.format}&provider=${source.provider}&instrumentType=${source.instrument.type}&instrument=${source.instrument.name}">${source.instrument.name}</a></td>
</tr>
#end
</tbody>
</table>
</div>

</div>

<!-- END CONTAINER -->
</div>


<!-- JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js" ></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
    $('#Source_Table').DataTable();
});
</script>
</body>
</html>
